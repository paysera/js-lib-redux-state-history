language: node_js

matrix:
  include:
    - node_js: 8
      env: RELEASE="true"
    - node_js: 9
    - node_js: 10

deploy:
  provider: npm
  email: npmjs@paysera.com
  api_key:
    secure: 
  on:
    tags: true
    repo: paysera/redux-state-history
    condition: "$RELEASE = true"
  skip_cleanup: true

script:
  - npm run test:coverage && cat ./coverage/lcov.info | node_modules/.bin/coveralls
